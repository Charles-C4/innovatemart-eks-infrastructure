apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: retail-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    # Remove the manual healthcheck port; let the controller discover it
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: service
    app.kubernetes.io/instance: ui
    app.kubernetes.io/name: ui
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      # nodePort is removed so Kubernetes can assign it automatically